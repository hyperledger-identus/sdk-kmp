name: Measure coverage

on:
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: 11
  ATALA_GITHUB_TOKEN: ${{ secrets.ATALA_GITHUB_TOKEN }}
  MIN_COVERAGE_OVERALL: 80
  MIN_COVERAGE_CHANGED_FILES: 80

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'zulu'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Generate kover coverage report
        run: ./gradlew koverXmlReport

      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: ${{ github.workspace }}.build/reports/kover/html/index.html
          token: ${{ env.ATALA_GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
#          min-coverage-overall: ${{ env.MIN_COVERAGE_OVERALL }}
#          min-coverage-changed-files: ${{ env.MIN_COVERAGE_CHANGED_FILES }}
          coverage-counter-type: LINE